{% extends "base.html" %}

{% block content %}

  <p>Are you sure you want to delete <strong>{{ manufacturer.name }}</strong> ?</p>
  
  <div class="container row">
    <form action="{% url 'taxi:manufacturer-delete' pk=manufacturer.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-danger">
    </form>
    <a class="btn btn-success" href="{% url 'taxi:manufacturer-list' %} "> No</a>
  </div>

{% endblock %}
