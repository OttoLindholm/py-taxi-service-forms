{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url 'taxi:car-create' %}">+</a></h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Country</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            {{ car.pk }}
          </td>
          <td>
            <a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.model }}</a>
          </td>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            {{ car.manufacturer.country }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
